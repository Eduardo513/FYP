<html>
<mat-tab-group>
  <mat-tab label="League Of Legends">
    <h2 class="page-header">Create a Statistic</h2>
    <form (submit)="onCreateStatisticSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <select [(ngModel)]="game" name="game">
          <option *ngFor="let game of games">
            {{game.name}}
          </option>
        </select>
      </div>

      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </mat-tab>
  <mat-tab label="Runescape">

  </mat-tab>
  <mat-tab label="OldSchool Runescape">
      <h2 class="page-header">Create a Statistic</h2>
      <form (submit)="onCreateStatisticSubmit()">
          <div class="form-group" >
              <label>Username</label>
              <input type="text" [(ngModel)]="username" name="username" class="form-control">
              <select [(ngModel)]="selectedGame" name="game">
                  <option *ngFor="let game of games">
                    </option>
              </select>
            </div>
           
        </form>
  </mat-tab>
  <mat-tab label="Overwatch">

  </mat-tab>
</mat-tab-group>

</html>
