<h2 class="page-header">Dashboard</h2>
<p> Welcome to your dashboard</p>
<form (submit)="onAddFriendSubmit()">
    <h1>Add you friend by typing his username here</h1>
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" class="form-control">
    </div>
    <input type ="submit" class="btn btn-primary" value="Add Friend">
    </form>



<ul class="list-group">
   
        <li class="list-group-item" *ngFor="let stat of statistics"  >
            <h2>Statistics</h2>
                <p>Username: {{ stat.username }} <br/>
                Average Play Time: {{ stat.averagePlayTime }}<br/>
                Games Played: {{ stat.gamesPlayed }}<br/>
                Level: {{ stat.level }}<br/>
            </p>
                </li>
     
       
  
  </ul>
