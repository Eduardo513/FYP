<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span> {{data.statName}}</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon">favorite</mat-icon>
    <mat-icon class="example-icon">delete</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header><div>
    <div mat-card-avatar class="example-header-image">  <img mat-card-image src={{data.logo}} alt="Overwatch Logo"></div>
    <mat-card-title>  </mat-card-title>
  </div>
  </mat-card-header>
 
  <mat-card-content>
    <div>
    <p> Your Stat: {{data.userStat}}</p>
   <p> Gamers City Users Average:{{data.average}} </p>
  </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" (click)="addFavouriteStat()">Add to Favourites</button>
  </mat-card-actions>
</mat-card>
